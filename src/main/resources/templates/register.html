<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets\img\favicon.png">
    <!-- all css here -->
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\plugin.css">
    <link rel="stylesheet" href="assets\css\bundle.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="assets\css\responsive.css">
    <script src="assets\js\vendor\modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Add your site or application content here -->
    <div class="pos_page">
        <div class="container">
            <div class="pos_page_inner">
                <div th:replace="layout/header :: header"></div>

                <div class="breadcrumbs_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <ul>
                                    <li><a href="index.html">Trang chủ</a></li>
                                    <li><i class="fa fa-angle-right"></i></li>
                                    <li>Đăng ký</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="customer_login">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form register">
                                <h2>Đăng ký</h2>
                                
                                <!-- Hiển thị thông báo lỗi nếu có -->
                                <div th:if="${errorMessage}" class="alert alert-danger">
                                    <p th:text="${errorMessage}"></p>
                                </div>

                                <form role="form" method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
                                    <p>
                                        <label>Họ và tên <span>*</span></label>
                                        <input type="text" name="fullname">
                                    </p>
                                    <label>Giới tính <span>*</span></label>
                                    <div class="ml-30">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="true" required style="width: 15px; height:15px"/>
                                            <label class="form-check-label" for="male">Nam</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="false" required style="width: 15px; height:15px" />
                                            <label class="form-check-label" for="female">Nữ</label>
                                        </div>
                                    </div>
                                    <p>
                                        <label>Địa chỉ <span>*</span></label>
                                        <input type="text" name="address">
                                    </p>
                                    <div class="col-12">
                                        <label for="yourImages" class="form-label">Ảnh đại diện</label>
                                        <input type="file" name="imaget" class="form-control" id="yourImages" required />
                                        <div class="invalid-feedback">Vui lòng chọn hình ảnh!</div>
                                        <img src="" alt="Preview" id="imagePreview" style="max-width: 50%; margin-top: 10px; display: none;" />
                                    </div>
                                    <p>
                                        <label>Số điện thoại <span>*</span></label>
                                        <input type="text" name="telephone">
                                    </p>
                                    <p>
                                        <label>Email <span>*</span></label>
                                        <input type="email" name="email">
                                    </p>
                                    <p>
                                        <label>Tài khoản <span>*</span></label>
                                        <input type="text" name="username">
                                    </p>
                                    <p>
                                        <label>Mật khẩu <span>*</span></label>
                                        <input type="password" name="password">
                                    </p>
                                    <div class="login_submit">
                                        <button type="submit">Đăng ký</button>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <a href="/login">Đăng nhập ngay</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="layout/script :: script"></script>
    <script>
        document.getElementById("yourImages").addEventListener("change", function () {
            var input = this;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var imagePreview = document.getElementById("imagePreview");
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    </script>
</body>
</html>
