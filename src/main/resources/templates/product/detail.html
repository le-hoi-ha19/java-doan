                    </li>
                    <li>
                      <a data-toggle="tab" href="#p_tab2" role="tab" aria-controls="p_tab2" aria-selected="false"><img

                    <li>

                <div class="tab-content produc_tab_c">

                      <a href="#"><img th:src="@{'/uploads/'+${Product.Avatar}}" alt=""></a>
                      <div class="img_icone">
                        <img src="\assets\img\cart\span-new.png" alt="" />
                      </div>
                      <div class="view_img">

                  </div>
                  <div class="tab-pane fade" id="p_tab2" role="tabpanel">
                    <div class="modal_img">
                      <a href="#"><img th:src="@{'/uploads/'+${Product.Img2}}" alt="" /></a>
                      <div class="img_icone">

                      </div>
                      <div class="view_img">
                        <a class="large_view" th:href="@{'/uploads/'+${Product.Img2}}"><i

                    </div>

                  <div class="tab-pane fade" id="p_tab3" role="tabpanel">
                    <div class="modal_img">
                      <a href="#"><img th:src="@{'/uploads/'+${Product.Img3}}" alt="" /></a>
                      <div class="img_icone">

                      <div class="view_img">
                        <a class="large_view" th:href="@{'/uploads/'+${Product.Img3}}">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-7 col-md-6">
              <form role="form" method="post" th:action="@{/addcart}" th:object="${Product}">
                <input type="hidden" th:value="${Product.ProductID}" name="ProductID">
                <div class="product_d_right">
                  <h1 th:text="${Product.ProductName}"></h1>
                  <!-- <div class="product_ratting mb-10">

                                <li><a href="#"><i class="fa fa-star"></i></a></li>
                                <li><a href="#"> Write a review </a></li>
                            </ul>
                        </div> -->
                  <div class="product_desc"></div>

                  <div class="content_price mb-15">
                    <span
                      th:text="${#numbers.formatDecimal(Product.Price - Product.SalePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                      name="TotalsPrice"></span>
                    <span class="old-price"
                      th:text="${#numbers.formatDecimal(Product.Price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                  </div>
                  <div class="box_quantity mb-20">
                    <label>Số lượng</label>
                    <input name="Quantity" min="1" max="100" value="1" type="number" />
                    <button type="submit">
                      <i class="fa fa-shopping-cart"></i>Thêm giỏ hàng
                    </button>
                    <a href="#" title="yêu thích"><i class="fa fa-heart" aria-hidden="true"></i></a>
                  </div>
                  <div class="product_stock mb-20">
                    <p th:text="${Product.Quantity}"></p>
                    &nbsp;&nbsp;
                    <p>sản phẩm</p>
                    <span> Trong kho </span>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--product details end-->

        <!--product info start-->

            <div class="col-12">
              <div class="product_d_inner">
                <div class="product_info_button">
                  <ul class="nav" role="tablist">
                    <li>
                      <a class="active" data-toggle="tab" href="#info" role="tab" aria-controls="info"
                        aria-selected="false">Mô tả sản phẩm</a>

                    </li>
                    <li>

                        giá</a>
                    </li>
                  </ul>
                </div>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="info" role="tabpanel">
                    <div class="product_info_content">
                      <p th:text="${Product.Description}"></p>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="sheet" role="tabpanel">
                    <div class="product_info_content">
                    </div>
                  </div>
                  <div class="tab-pane fade" id="reviews" role="tabpanel">

                    <div class="product_review_form">
                      <form role="form" method="post" th:action="@{/add-comment}" th:object="${Comment}">
                        <div th:if="${successMessage}" class="alert alert-success">
                          <p th:text="${successMessage}"></p>
                        </div>
                        <input type="hidden" th:value="${Product.ProductID}" name="ProductID">
                        <h2>Thêm bài đánh giá</h2>
                        <p>
                          Địa chỉ email của bạn sẽ không được công bố
                        </p>
                        <div class="row">
                          <div class="col-12">
                            <label for="review_comment">Đánh giá của bạn</label>
                            <textarea name="Comment" id="review_comment"></textarea>
                          </div>
                          <div class="col-lg-6 col-md-6">
                            <label for="author">Tên</label>
                            <input id="author" type="text" name="fullname" />
                          </div>
                          <div class="col-lg-6 col-md-6">
                            <label for="email">Email </label>
                            <input id="email" type="email" name="email" />
                          </div>

                        <button type="submit" name="them">Gửi</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--product info end-->

        <!--new product area start-->
        <div class="new_product_area product_page">
          <div class="row">
            <div class="col-12">
              <div class="block_title">
                <h3><span th:text="${totalProducts}"></span> danh mục sản phẩm khác</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="single_p_active owl-carousel">
              <div class="col-lg-3" th:each="product : ${listProducts}">
                <div class="single_product">
                  <div class="product_thumb">
                    <a th:href="@{/product-details/{ProductID}(ProductID=${product.ProductID})}"><img
                        th:src="@{'/uploads/'+${product.Avatar}}" alt="" /></a>
                    <div class="product_action">
                      <a href="#">
                        <i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng</a>
                    </div>
                  </div>
                  <div class="product_content">
                    <span class="product_price"
                      th:text="${#numbers.formatDecimal(product.Price - product.SalePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></span>
                    <h3 class="product_title">
                      <a th:href="@{/product-details/{ProductID}(ProductID=${product.ProductID})}"
                        th:text="${product.ProductName}"></a>
                    </h3>
                  </div>
                  <div class="product_info">
                    <ul>
                      <li>
                        <a href="#" title=" Add to Wishlist ">Yêu thích</a>
                      </li>
                      <li>
                        <a href="#" data-toggle="modal" data-target="#modal_box" title="Quick view">Xem chi tiết</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

              <div class="block_title">
                <h3>Những sản phẩm tương tự</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="single_p_active owl-carousel">
              <div class="col-lg-3" th:each="product : ${relatedProducts}">
                <div class="single_product">
                  <div class="product_thumb">
                    <a   th:href="@{/product-details/{ProductID}(ProductID=${product.ProductID})}"><img th:src="@{'/uploads/'+${product.Avatar}}"  alt="" /></a>
                    <div class="product_action">
                      <a href="#">
                        <i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng</a>
                    </div>
                  </div>
                  <div class="product_content">
                    <span class="product_price" th:text="${#numbers.formatDecimal(product.Price - product.SalePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                    <h3 class="product_title">
                      <a   th:href="@{/product-details/{ProductID}(ProductID=${product.ProductID})}" th:text="${product.ProductName}"></a>
                    </h3>
                  </div>
                  <div class="product_info">
                    <ul>
                      <li>
                        <a href="#" title=" Add to Wishlist ">Yêu thích</a>
                      </li>
                      <li>

                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal_body">
          <div class="container">
            <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-12">

                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                      <div class="modal_tab_img">

                    </div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel">
                      <div class="modal_tab_img">

                      <div class="modal_tab_img">

                      </div>
                    </div>
                  </div>
                  <div class="modal_tab_button">
                    <ul class="nav product_navactive" role="tablist">
                      <li>
                        <a class="nav-link active" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
                          aria-selected="false"><img src="\assets\img\cart\cart17.jpg" alt="" /></a>
                      </li>
                      <li>
                        <a class="nav-link" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
                          aria-selected="false"><img src="\assets\img\cart\cart18.jpg" alt="" /></a>
                      </li>
                      <li>
                        <a class="nav-link button_three" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3"
                          aria-selected="false"><img src="\assets\img\cart\cart19.jpg" alt="" /></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
